name: Build of UBI 10 based Developer Images

on:
  push:
    branches: [ main ]
  workflow_dispatch:

  workflow_call:
    # Map the workflow outputs to job outputs
    secrets:
      QUAY_USERNAME:
        required: true
      QUAY_PASSWORD:
        required: true
    # outputs:
    #   uniq_tag:
