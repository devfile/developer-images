jobs:
  build-base-image:
    name: Build base image
    strategy:
      fail-fast: false
      matrix:
        runners: ['ubuntu-22.04', 'ubuntu-22.04-arm']
    runs-on: ${{matrix.runners}}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set arch environment variable
        run: |
          if [[ ${{matrix.runners}} == 'ubuntu-22.04' ]]; then
            echo arch="amd64" >> $GITHUB_ENV
          else
            echo arch="arm64" >> $GITHUB_ENV
          fi
      - name: Set short_sha environment variable
        run: echo short_sha="$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV
      - name: Free runner space
        run: sudo rm -rf /usr/local/lib/android
      - name: Cleanup docker images
        run: docker system prune -af
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: Build base image
        run: |
          cd base/ubi10 && docker buildx build \
          --platform linux/${{env.arch}} \
          --progress=plain \
          --push \
          -t quay.io/devfile/base-developer-image:${{env.arch}}-ubi10-${{env.short_sha}} .

  publish-base-image:
    name: Publish base image
    runs-on: ubuntu-22.04
    needs: build-base-image
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set short_sha environment variable
        run: echo short_sha="$(git rev-parse --short=7 HEAD)" >> $GITHUB_ENV
      - name: Login to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_PASSWORD }}
      - name: publish
        run: |
          for tag in ubi10-latest ubi10-${{env.short_sha}};
          do
            docker manifest create quay.io/devfile/base-developer-image:${tag} \
              --amend quay.io/devfile/base-developer-image:amd64-ubi10-${{env.short_sha}} \
              --amend quay.io/devfile/base-developer-image:arm64-ubi10-${{env.short_sha}}
          
            docker manifest annotate quay.io/devfile/base-developer-image:${tag} \
              quay.io/devfile/base-developer-image:amd64-ubi10-${{env.short_sha}} \
              --os linux --arch amd64
          
            docker manifest annotate quay.io/devfile/base-developer-image:${tag} \
               quay.io/devfile/base-developer-image:arm64-ubi10-${{env.short_sha}} \
              --os linux --arch arm64
          
            docker manifest push quay.io/devfile/base-developer-image:${tag}
          done

